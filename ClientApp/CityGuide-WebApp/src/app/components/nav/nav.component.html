<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="active">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor03">
    <ul class="navbar-nav mr-auto">      
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/city']" routerLinkActive="active">Cities <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink= "cityAdd" routerLinkActive="active">Add City</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active" >Register</a>
      </li>
    </ul>
    <form *ngIf="!isAuthenticated" #loginForm="ngForm" (ngSubmit) = "login()" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" name="userName" [(ngModel)]="loginUser.userName" required placeholder="Username">
      <input class="form-control mr-sm-2" type="password" name="password" [(ngModel)]="loginUser.password" required placeholder="Password">

      <button class="btn btn-secondary my-2 my-sm-0" [disabled]="!loginForm.valid" type="submit">Login</button>

     <!-- <h6>{{loginForm.value|json}}</h6>
     <h6>{{loginForm.status|json}}</h6>      -->
    </form>
    <button class="btn btn-secondary my-2 my-sm-0" *ngIf="isAuthenticated" (click)="logOut()" type="submit">Logout</button>
      </div>
</nav>
