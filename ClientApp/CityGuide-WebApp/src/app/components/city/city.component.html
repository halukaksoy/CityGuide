<div class="container">
  <div class="row">
    <div class="col-md-6" *ngFor="let city of cities">
      <h3 class="mt-3 pd-3">{{ city.name }}</h3>
      <div class="card mb-4 shadow-sm">
        <img
          class="bd-placeholder-img card-img-top"
          style="height: 225px;width: 100%"
          data-src="{{ city.photoUrl }}"
        />
        <div class="card-body">
          <p class="card-text" [innerHTML]="city.description"></p>

          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button
                type="button"
                routerLink="/cityDetail/{{ city.id }}"
                routerLinkActive="router-link-active"
                class="btn btn-sm btn-outline-secondary"
              >
                View
              </button>
              <button type="button" (click)="deleteCity(city)" class="btn btn-sm btn-outline-secondary">
                Delete
              </button>
            </div>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
